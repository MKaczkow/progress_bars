<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="progress-container">
    <div id="time"></div>

    <div class="progress-section">
        <div class="progress-label">Sunlight Progress:</div>
        <div class="sunlight-progress-bar" class="progress-bar">
          <div id="sunlight-progress-fill" class="progress-fill"></div>
        </div>
        <div id="sunlight-progress-percentage" class="progress-percentage"></div>
      </div>

    <div class="progress-section">
      <div class="progress-label">Daily Progress:</div>
      <div class="progress-bar" class="progress-bar">
        <div id="daily-progress-fill" class="progress-fill"></div>
      </div>
      <div id="daily-progress-percentage" class="progress-percentage"></div>
    </div>

    <div class="progress-section">
      <div class="progress-label">Monthly Progress:</div>
      <div class="progress-bar" class="progress-bar">
        <div id="monthly-progress-fill" class="progress-fill"></div>
      </div>
      <div id="monthly-progress-percentage" class="progress-percentage"></div>
    </div>

    <div class="progress-section">
      <div class="progress-label">Yearly Progress:</div>
      <div class="progress-bar" class="progress-bar">
        <div id="yearly-progress-fill" class="progress-fill"></div>
      </div>
      <div id="yearly-progress-percentage" class="progress-percentage"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
