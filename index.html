<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="progress-container">
        <div id="time"></div>

        <div class="progress-section">
        <div id="time"></div>
            <div id="progress-bar" class="sunlight-progress-bar">
                <div id="sunlight-progress-fill"></div>
            </div>
            <div id="sunlight-progress-percentage" class="progress-percentage"></div>
        </div>

        <div class="progress-section">
        <div id="time"></div>
            <div id="progress-bar" class="progress-bar">
                <div id="daily-progress-fill"></div>
            </div>
            <div id="daily-progress-percentage" class="progress-percentage"></div>
        </div>

        <div class="progress-section">
        <div id="time"></div>
            <div id="progress-bar" class="progress-bar">
                <div id="monthly-progress-fill"></div>
            </div>
            <div id="monthly-progress-percentage" class="progress-percentage"></div>
        </div>

        <div class="progress-section">
        <div id="time"></div>
            <div id="progress-bar" class="progress-bar">
                <div id="yearly-progress-fill"></div>
            </div>
            <div id="yearly-progress-percentage" class="progress-percentage"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
